<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Avatar</title>
    <!-- Boxicons Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom styles  -->
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Avatar -->
            <div class="avatar"><i class='bx bxs-user-circle'></i></div>

            <!-- Form  -->
             <form action="">
                <label for="email" aria-label="Enter Your Email Address">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="password" aria-label="Enter Your Password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>

                <label>
                    <input type="checkbox" checked="checked" id="remember" name="remember">Remember me
                </label>

                <div class="cancel-forgot-container">
                    <button type="button" class="cancel-button">Cancel</button>
                    <span class="forgot-password">Forgot <a href="#">password?</a></span>
                </div>
             </form>
        </div>
    </div>
</body>
</html>
